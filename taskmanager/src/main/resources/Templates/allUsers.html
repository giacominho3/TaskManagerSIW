<!DOCTYPE html>
<html lang="en"
      xmlns="html://www.w3.org/1999/xhtml"
      xmlns:th=https://www.thyneleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TaskManager</title>
</head>
<body>
<h1>All Users</h1>
<div>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Username</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Delete</th>
		</tr>
		</thead>
</div>
</body>
<tbody>
<tr th:each ="credentials : ${credentialsList}">
	<td th:text="${credentials.userName}"></td>
	<td th:text="${credentials.user.firstName}"></td>
	<td th:text="${credentials.user.lastName}"></td>
	<td>
		<form method="POST" th:action="@{/admin/users/{username}/delete(username=${credentials.userName})}">
			<button type="submit" name"submit" value="value">DELETE</button>
		</form>
	</td>
</tr>
</tbody>
