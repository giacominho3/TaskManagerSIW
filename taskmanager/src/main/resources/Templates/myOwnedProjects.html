<!DOCTYPE html>
<html lang="en"
      xmlns="html://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thyneleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TaskManager</title>
</head>
<body>
<h1>My Project</h1>
<div>
	<table>
		<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="project : ${projectsList}">
			<td><a th:href "'/projects/' + ${project.id}" th:text="$project.name}">...</a></td>
			<td th:text=${project.description}>...</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
